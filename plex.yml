version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /mnt/nas/plex:/config
      - /mnt/nas:/mnt/nas
    restart: unless-stopped
    devices:
      - "/dev/dri:/dev/dri"